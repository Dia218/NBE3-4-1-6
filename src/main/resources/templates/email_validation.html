<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 배경과 페이지 디자인 */
        body {
            background: #ddd; /* 그라데이션 배경 */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 카드 디자인 */
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card h5 {
            font-weight: bold;
            color: #333;
        }

        /* 입력 필드 디자인 */
        .form-control {
            border-radius: 25px;
            padding-left: 40px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        /* 입력 필드 아이콘 */
        .input-group-text {
            background: transparent;
            border: none;
            font-size: 20px;
            color: #0072ff;
        }

        /* 버튼 스타일 */
        .btn-custom {
            background-color: #0072ff;
            color: white;
            border-radius: 25px;
            padding: 10px 30px;
            width: 100%;
            border: none;
            font-size: 16px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form th:object="${emailForm}" method="post">
    <div class="card">
        <div class="text-center">
            <!-- 이메일 입력 텍스트 -->
            <h5>이메일 입력</h5>

            <div th:replace="~{form_errors::formErrorsFragment}"></div>
            <!-- 이메일 입력칸 -->
            <div class="input-group mt-4 justify-content-center">
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
            </div>

            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-custom mt-3">확인</button>
        </div>
    </div>
</form>

<!-- Bootstrap Icons CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
